<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="todolist">
        <div class="todolist-controller">
            <form id="todolist__form">
                <div class="todolist__input-wrapper">
                    <input id="input" type="text" placeholder="Your Task" name="" id="" class="todolist__input">
                    <i id="empty-task__btn" class="fas fa-times empty-task__btn"></i>
                </div>
                <button id="submit-btn" type="submit"><i class="fas fa-plus"></i>Add</button>
            </form>
            <button id="delete_all-btn" class="delete_all-btn">Delete All</button>
        </div>
        <div id="todolist-tasks" class="todolist-tasks">


        </div>
    </div>

    <script src="app.js"></script>
</body>
